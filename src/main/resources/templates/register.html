<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>注册</title>
    <meta name="viewport" http-equiv="Content-Type" content="text/html; charset=UTF-8;width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/signin.css" >
    <link rel="stylesheet" href="/css/zhiyuan.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/ie-emulation-modes-warning.js"></script>
</head>
<body>
<div class="container">
    <form class="form-signin" name="form2" id="regUser" accept-charset="utf-8"  action="/front/addregister" method="post">
        <h4 class="form-signin-heading">快速注册请注意格式</h4>
        <label for="username"  class="sr-only">用户名：</label>
        <input type="text" id="username" placeholder="用户名..." name="username"  maxlength="16" class="form-control" required autofocus>
        <label for="password" class="sr-only">手机号：</label>
        <input type="text" id="userPhone" placeholder="手机号..." name="userPhone"  class="form-control" required autofocus>
        <label for="password" class="sr-only">考生所在省份：</label>
        <select class="form-control" name="userArea" >
            <option value="陕西">陕西</option>
            <option value="河南">河南</option>
            <option value="四川">四川</option>
            <option value="湖北">湖北</option>
            <option value="甘肃">甘肃</option>
            <option value="河北">河北</option>
            <option value="天津">天津</option>
            <option value="上海">上海</option>
            <option value="黑龙江">黑龙江</option>
            <option value="吉林">吉林</option>
            <option value="辽宁">辽宁</option>
            <option value="内蒙古">内蒙古</option>
            <option value="宁夏">宁夏</option>
            <option value="新疆">新疆</option>
            <option value="青海">青海</option>
            <option value="广东">广东</option>
            <option value="广西">广西</option>
            <option value="福建">福建</option>
            <option value="西藏">西藏</option>
            <option value="海南">海南</option>
            <option value="浙江">浙江</option>
            <option value="江西">江西</option>
            <option value="安徽">安徽</option>
            <option value="重庆">重庆</option>
            <option value="北京">北京</option>
            <option value="云南">云南</option>
            <option value="湖南">湖南</option>
            <option value="贵州">贵州</option>
            <option value="香港">香港</option>
            <option value="澳门">澳门</option>
            <option value="台湾">台湾</option>
            <option value="云南">云南</option>
            <option value="山东">山东</option>
            <option value="山西">山西</option>
        </select>
        <label for="password" class="sr-only">文理科：</label>
        <select class="form-control" name="userSort">
            <option value="文科">文科</option>
            <option value="理科">理科</option>
        </select>
        <label for="password" class="sr-only">密码：</label>
        <input type="password" id="password" placeholder="密码..." name="password"  class="form-control" required>
        <label for="password2" class="sr-only">确认密码：</label>
        <input type="password" id="password2" placeholder="确认密码..." name="password2"  class="form-control" required>
        <p th:text="${msg}"></p>
        <input type="submit" id="reg"  style="margin-top:10px" class="btn btn-lg btn-primary btn-block" value="同意协议并注册"/> <a href="#" class="zcxy" target="_blank">注册协议</a>
    </form>
</div>
<script src="/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
