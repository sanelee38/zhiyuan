<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>登录</title>
    <meta name="viewport" http-equiv="Content-Type" content="text/html; charset=UTF-8;width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/signin.css" >
    <link rel="stylesheet" href="/css/zhiyuan.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/ie-emulation-modes-warning.js"></script>
</head>
<body>
<div class="container">
    <form action="/addlogin" name="loginfrom" role="form" method="post" class="form-signin" accept-charset="utf-8">
        <h4 class="form-signin-heading">输入你的用户名和密码进行登录：</h4>
        <label class="sr-only" for="username">用户名</label>
        <input type="text" name="username" placeholder="用户名..."  class=" form-control" id="username" required autofocus>
        <label class="sr-only" for="password">密码</label>
        <input type="password" name="password" placeholder="密码..."  class="form-control" id="password" required>
        <div style="text-align:center;vertical-align:middle;width: 100%">
            <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
            <h4 th:text="${msg}"></h4>
            <!--            <a href="/front/register" class="zcxy" target="_blank">注册</a>-->
            <!--            <button type="button" class="btn btn-lg btn-primary btn-block" onClick="location.href('/front/register');">注册</button>-->
            <input type="button" value="注册" class="btn btn-lg btn-primary btn-block" onClick="location.href='/register'"/>
        </div>
    </form>


</div>
<script src="/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
