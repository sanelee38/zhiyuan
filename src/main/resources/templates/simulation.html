<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>分数线</title>
    <meta name="viewport" http-equiv="Content-Type"
          content="text/html; charset=UTF-8;width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/zhiyuan.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script type="text/javascript">
        // function downloadFile(){
        //     document.demo.action="/GaoKaoQueryReportExcelDownloads";
        //     document.demo.submit();
        // }
        function query() {
            document.demo.action = "/simulationResult";
            document.demo.submit();
        }
    </script>
</head>
<body>
<div>
    <div>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header col-lg-9 col-xs-9 col-md-9">
                    <!--                    <button type="button" class="glyphicon glyphicon-align-justify navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" style="margin-right: 14px;margin-top: 8px">-->
                    <!--                        <span class="sr-only">孙教授讲专业</span>-->
                    <!--                    </button>-->
                    <a class="navbar-brand" href="/">孙教授讲专业</a>
                </div>
                <div class="col-lg-3 col-xs-3 col-md-3">
                    <ul class="nav navbar-nav navbar-right">
                        <li th:if="${session.loginUser != null}" class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                               aria-expanded="false">
                                <span  th:text="${session.loginUser.username}"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu col-lg-3 col-xs-3 col-md-3">
                                <li><a href="/front/logout">退出登录</a></li>
                            </ul>
                        </li>
                        <li th:if="${session.loginUser == null}">
                            <button  onclick="window.location.href = '/login'" type="button" class="btn btn-default navbar-btn" style="margin-right: 20px">
                                登录
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container" style="text-align: center;margin-top: 100px">
        <form name="demo" class="form-inline">
            <div class="form-group">
                <div>
                    <h4 th:text="${user.username}+'请输入高考分数'"></h4>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">分数</span>
                    <input type="text" class="form-control" name="score" placeholder="" aria-describedby="basic-addon1">
                    <span class="input-group-addon">分</span>
                </div>
            </div>
            <h3 th:text="${msg}" style="color: red"></h3>
            <button class="btn btn-default" onclick="query();">查询提交</button>
            <!--            <button class="btn btn-default" onclick="downloadFile();">数据导出</button>-->
        </form>
    </div>

</div>

</body>
</html>
