<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>模拟志愿填报</title>
    <meta name="viewport" http-equiv="Content-Type"
          content="text/html; charset=UTF-8;width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/zhiyuan.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script type="text/javascript">
        // function downloadFile(){
        //     document.demo.action="/GaoKaoQueryReportExcelDownloads";
        //     document.demo.submit();
        // }
        function query() {
            document.demo.action = "/simulationResult";
            document.demo.submit();
        }
    </script>
</head>
<body>
<div style="height: 100px;background-color: white">
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8  col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
        <div style="display: inline-block;margin-top: 20px">
            <img src="/images/logo2.png" height="80" width="358"/></div>
        <div th:if="${session.loginUser != null}" style="text-align: center; width: 80px;height: 40px;display: inline-block;border: 1px solid #ddd;padding: 0px 9px;">
            <h5 th:text="${session.loginUser.userarea}" style="display: inline-block"></h5>
            <h5 class="glyphicon glyphicon-map-marker" style="color: #2e6da4; display: inline-block"></h5>

        </div>
    </div>
</div>
<div>
    <div class="tou">
        <div class="mynav">
            <ul>
                <li><a href="/">首页</a>
                </li>
                <li><a>填志愿</a>
                    <ul id="one" style="position:absolute; top:96%; left: 26.4%; ">
                        <!-- 生成绝对定位的元素，方便修改下拉框的位置 -->
                        <li><a href="/school">找大学</a></li>
                        <li><a href="/profession">查专业</a></li>
                        <li><a href="/scoreline">批次线</a></li>
                        <li><a href="/simulation">模拟填报</a></li>
                        <li><a href="/userBasicInformation">一键填报</a></li>

                    </ul>
                </li>
                <li><a href="#">视频课堂</a>
                    <ul id="two" style="position:absolute; top:96%; left: 35.87%; ">
                        <!-- 生成绝对定位的元素，方便修改下拉框的位置 -->
                        <li><a href="#">高校课堂</a></li>
                        <li><a href="#">专业课堂</a></li>

                    </ul>
                </li>
                <li th:if="${session.loginUser != null}" style="margin-left: 34%">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <span  th:text="${session.loginUser.username}+'&nbsp;'+'同学'"></span>
                    </a>
                    <ul id="three" style="position:absolute; top:96%; left: 73.59%; ">
                        <li><a href="/front/logout">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.loginUser == null}" style="margin-left: 34%">
                    <a href="/front/login">登录</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container" style="text-align: center;margin-top: 100px">
        <form name="demo" class="form-inline">
            <div class="form-group">
                <div>
                    <h4 th:text="${session.loginUser.username}+'请输入高考分数'"></h4>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">分数</span>
                    <input type="text" class="form-control" name="score" placeholder="" aria-describedby="basic-addon1">
                    <span class="input-group-addon">分</span>
                </div>
            </div>
            <h3 th:text="${msg}" style="color: red"></h3>
            <button class="btn btn-default" onclick="query();">查询提交</button>
            <!--            <button class="btn btn-default" onclick="downloadFile();">数据导出</button>-->
        </form>
    </div>

</div>

</body>
</html>
